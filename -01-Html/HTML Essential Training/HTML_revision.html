<!-- doctype make the page render in the standard  -mode not in the quirks mode-->
<!DOCTYPE html>
<!-- html is the root element of the page -->
<html lang="en" dir="ltr">
  <!-- head element contain the data about the website -->
  <head>
    <!-- the unicode of the page -->
    <meta charset="UTF-8" />
    <!-- the description of the webpage  -->
    <meta name="description" content="this is my page" />
    <!--make it a responsive web -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- linking -->
    <link rel="stylesheet" href="" />
    <!-- inline editing -->
    <script></script>
    <style></style>
    <!-- the title of the page -->
    <title>My web page</title>
  </head>
  <!-- the main content of the page -->
  <body>
    <!--* Tags *-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!--* block elements -->

    <p></p>

    <div></div>

    <header></header>
    <nav></nav>
    <section></section>
    <main></main>
    <article></article>
    <aside></aside>
    <footer></footer>

    <!--* formatting -->
    <b></b>
    <strong></strong>
    <i></i>
    <em></em>
    <mark></mark>

    <sup></sup>
    <sub></sub>
    <u></u>
    <del></del>
    <small></small>
    <ins></ins>

    <!--* Special tags -->
    <blockquote>
      <q></q>
      <cite></cite>
    </blockquote>

    <pre>
      <code></code>
    </pre>

    <progress value="22" max="100"></progress>

    <abbr title=""></abbr>

    <hr />

    <br />

    <bdi></bdi>

    <dfn></dfn>

    <!--* Entities -->
    &gt; &lt; &nbsp;

    <!--* Global attributes -->

    <!-- identifiers -->
    <div class="" id=""></div>

    <!-- show on hover -->
    <div title=""></div>

    <div contenteditable="true"></div>

    <div lang=""></div>

    <div dir="ltr"></div>

    <!--* links -->
    <a
      href="https://google.com"
      target="_blank"
      title="Go to google"
      rel="external"
      >google</a
    >

    <a href="mailto:exmple@example.com">contact me on email</a>

    <a href="tel:11234567890">Call us</a>

    <a href="#par">go to paragraph</a>

    <!--* Images -->
    <img
      src=""
      alt=""
      srcset="img/hello-300.jpg 1x, img/hello-600.jpg 2x, img/hello-1200.jpg 3x"
    />

    <!-- putting image in a semantic div -->
    <figure>
      <img src="" alt="" />
      <figcaption></figcaption>
    </figure>

    <!--* audio -->
    <audio src="" controls autoplay muted loop></audio>

    <!--* Videos  -->
    <video src="" controls autoplay muted loop>
      <track
        src="vtt file (video text tracks)"
        kind="caption"
        label="english"
        srclang="en"
        default
      />
    </video>

    <!--* lists -->
    <ul>
      <li></li>
    </ul>

    <!--* tables -->
    <table>
      <thead>
        <tr>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <td></td>
      </tbody>
      <tfoot>
        <td></td>
      </tfoot>
    </table>

    <!--* forms  -->

    <form action="">
      <label for=""></label>
      <input type="text" name="" id="" value="" />
      <input type="submit" value="" />
      <button></button>
    </form>

    <!--* Accessability -->
    <div aria-label=""></div>
    <button role="" tabindex="" aria-checked="true"></button>
  </body>
</html>
