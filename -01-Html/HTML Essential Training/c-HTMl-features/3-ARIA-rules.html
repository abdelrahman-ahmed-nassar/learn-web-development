<!-- aria-label attribute  for accessibility and any time the existing markup makes things confusing in the accessibility tree-->

<p aria-label="word">
  <span>w</span>
  <span>o</span>
  <span>r</span>
  <span>d</span>
</p>

<div role="checkbox" aria-checked="true" tabindex="0" aria-labelledby="plan1">
  plan1
</div>
<label id="plan1">plane one lapel</label>
<div tabindex="0">plan2</div>
<div tabindex="0">plan3</div>
