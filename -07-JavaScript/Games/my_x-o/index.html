<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>X O Game </title>
</head>
<body>
  <h1>X O Game</h1>
  <div class="game-container" id="container">
    <div class="box box-0" data-num="0"></div>
    <div class="box box-1" data-num="1"></div>
    <div class="box box-2" data-num="2"></div>
    <div class="box box-3" data-num="3"></div>
    <div class="box box-4" data-num="4"></div>
    <div class="box box-5" data-num="5"></div>
    <div class="box box-6" data-num="6"></div>
    <div class="box box-7" data-num="7"></div>
    <div class="box box-8" data-num="8"></div>
  </div>
  <div class="player-text">Player <span id="active-player">x</span> Turn</div>
  <div class="player-winner"></div>
  <button id="reset-btn" type="button">RESET</button>
</body>
</html>
